<div class="overflow-auto" style="height:500px">
  <app-state-select
    *ngFor="let state of states"
    [name]="state"
    (toggleState)="toggleState(state)">
  </app-state-select>
</div>
<div class="btn-group" role="group">
  <button type="button" (click)="clickLoad()" class="btn btn-primary" width="100%">Plot</button>
  <button type="button" (click)="clickStates()" class="btn btn-info" width="100%">Load</button>
  <button type="button" (click)="clickReset()" class="btn btn-danger" width="100%">Clear</button>

</div>
