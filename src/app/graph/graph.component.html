<div class="row">

<div class="col-2">
<app-state-picker
    (load)="onLoad()"
    (state)="ngOnInit()"
    (reset)="onReset()"
    (enabledStates)="updateStates($event)"
    [states]="states"></app-state-picker>
</div>

<div class="col-10">
    <div class="p-20 m-20">
        <app-bar-chart [datasets]="datasets" [labels]="dates"></app-bar-chart>
    </div>
</div>
</div>
